{% extends 'navbar/nav.html' %}

{% block title %}Welcome to our website.{% endblock %}

{% block content %}

<div class="container text-center">
	<br>
	<br>
	<br>
	<div>
		<div class="row">
			<div class="col-md-6 .col-md-offset-3" style="margin-left: auto; margin-right: auto;">
				<h2>Edit your post. </h2>
				<br>
				<form action="{% url 'edit_post' post_id %}" method="POST">
					{% csrf_token %}
				  <div class="form-group">
				    {{ form.title }}
				  </div>
				  <div class="form-group">
				    {{ form.detail }}
				  </div>
				  <button type="submit" class="btn btn-primary">Post</button>
				</form>
			</div>
		</div>
		<br>
		<br>
	</div>

</div>

{% endblock %}
